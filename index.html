<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes and Memes Generator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <section class="content">
        <h2>Output</h2>
        <div>
            <h3>Tell me something funny!</h3>
            <div class='joke-content'></div>
        </div>

        <div>
            <h3>Show me something funny!</h3>
            <div class='meme-content'></div>
        </div>
       </section>

        <section class="sidebar">
        <h2>Actions</h2>
        <button id="get-joke">Tell me a joke</button>
        <button id="get-meme">Show me a meme</button>
        </section>
    </main>
<script src="index.js"></script>
</body>
</html>
